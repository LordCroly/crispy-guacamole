<!DOCTYPE html>
<html lang="pt-BR" class="antialiased dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliedro Mobile - Udex</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: { dark: '#050505', light: '#f4f4f5' },
                        surface: { dark: '#09090b', light: '#ffffff' }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-app: #f4f4f5;
            --bg-surface: #ffffff;
            --text-main: #18181b;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        .dark {
            --bg-app: #050505;
            --bg-surface: #09090b;
            --text-main: #e4e4e7;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body { background-color: var(--bg-app); color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Sidebar Transitions */
        .sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-inner { transition: opacity 0.2s; opacity: 1; width: 100%; }
        .sidebar.collapsed { width: 0; }
        .sidebar.collapsed .sidebar-inner { opacity: 0; pointer-events: none; }

        /* Player Card */
        .player-card {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            display: flex; flex-direction: column;
            position: relative;
            /* Largura padrÃ£o inicial */
            width: 100%; 
            max-width: 600px;
            min-width: 300px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Aspect Ratio Lock 16:9 */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
        }
        
        /* Colapsado */
        .player-card.collapsed .video-container { display: none; }
        .player-card.collapsed .resize-handle { display: none; }
        .player-card.collapsed { width: auto !important; min-width: 200px; } /* Fica pequenininho */

        /* Resizer */
        .resize-handle {
            position: absolute; bottom: 0; right: 0;
            width: 20px; height: 20px;
            cursor: se-resize;
            background: linear-gradient(135deg, transparent 50%, var(--text-main) 50%);
            opacity: 0.3;
            border-bottom-right-radius: 0.4rem;
            z-index: 20;
        }
        .resize-handle:hover { opacity: 0.8; }

        .iframe-shield { position: absolute; inset: 0; z-index: 50; display: none; }
        .is-resizing .iframe-shield { display: block; }
        
        .accordion-content { overflow: hidden; transition: height 0.3s ease; height: 0; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="h-14 bg-[var(--bg-surface)] border-b border-[var(--border-color)] flex items-center justify-between px-4 z-30 shrink-0">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-1.5 rounded hover:bg-black/5 dark:hover:bg-white/5 text-zinc-500">
                <i data-lucide="panel-left" class="w-5 h-5"></i>
            </button>
            <span class="font-bold text-sm tracking-wide">Udex Mobile</span>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="document.documentElement.classList.toggle('dark')" class="p-2 rounded hover:bg-black/5 dark:hover:bg-white/5 text-zinc-500">
                <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
                <i data-lucide="sun" class="w-4 h-4 block dark:hidden"></i>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="mainSidebar" class="sidebar w-80 bg-[var(--bg-surface)] border-r border-[var(--border-color)] flex flex-col shrink-0">
            <div class="sidebar-inner flex flex-col h-full">
                <div class="p-3 border-b border-[var(--border-color)] space-y-2">
                    <input type="text" id="searchInput" placeholder="Buscar..." class="w-full bg-[var(--bg-app)] border border-[var(--border-color)] rounded px-3 py-1.5 text-sm outline-none focus:border-indigo-500">
                    <select id="groupFilter" class="w-full bg-[var(--bg-app)] border border-[var(--border-color)] rounded px-2 py-1.5 text-xs outline-none">
                        <option value="month">ðŸ“… Por MÃªs</option>
                        <option value="materia">ðŸ“š Por MatÃ©ria</option>
                        <option value="frente">âš¡ Por Frente</option>
                    </select>
                </div>
                <div id="sidebarContent" class="flex-1 overflow-y-auto p-2"></div>
            </div>
        </aside>

        <!-- Main Content (Horizontal Flex Wrap) -->
        <main class="flex-1 overflow-y-auto bg-[var(--bg-app)] p-4 relative">
            <div id="videosContainer" class="flex flex-row flex-wrap gap-4 items-start justify-center md:justify-start">
                
                <!-- Estado Vazio -->
                <div id="emptyState" class="w-full flex flex-col items-center justify-center pt-20 text-zinc-400">
                    <i data-lucide="monitor-play" class="w-16 h-16 mb-4 opacity-20"></i>
                    <p class="text-sm">Selecione uma aula no menu lateral</p>
                </div>

            </div>
        </main>
    </div>

    <script>
        let allLessons = [];
        
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            try {
                const res = await fetch('banco_aulas_web.json');
                allLessons = await res.json();
                allLessons.sort((a, b) => new Date(a.data.iso || 0) - new Date(b.data.iso || 0));
                renderSidebar();
            } catch(e) { console.error("Erro JSON", e); }
        });

        // --- Sidebar Logic ---
        function toggleSidebar() {
            const sb = document.getElementById('mainSidebar');
            sb.classList.toggle('collapsed');
        }

        function renderSidebar() {
            const container = document.getElementById('sidebarContent');
            const filter = document.getElementById('groupFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';
            
            const filtered = allLessons.filter(l => l.topico.toLowerCase().includes(search) || l.materia.toLowerCase().includes(search));
            const groups = {};
            const monthNames = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            filtered.forEach(l => {
                let key = l[filter] || 'Geral';
                if(filter === 'month' && l.data.iso) {
                    const d = new Date(l.data.iso);
                    key = `${monthNames[d.getMonth()]} ${d.getFullYear()}`;
                }
                if(!groups[key]) groups[key] = [];
                groups[key].push(l);
            });

            Object.keys(groups).forEach(key => {
                const btn = document.createElement('div');
                btn.className = 'mb-1';
                btn.innerHTML = `
                    <button class="w-full flex items-center justify-between px-3 py-2 rounded hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left" onclick="toggleAccordion(this)">
                        <span class="text-xs font-bold text-zinc-500 uppercase">${key}</span>
                        <i data-lucide="chevron-right" class="w-3.5 h-3.5 text-zinc-400"></i>
                    </button>
                    <div class="accordion-content">
                        <div class="pl-2 space-y-1 py-1">
                            ${groups[key].map(l => `
                                <div class="px-3 py-2 rounded cursor-pointer hover:bg-indigo-500/10 hover:text-indigo-500 text-zinc-500 dark:text-zinc-400 transition-colors border-l-2 border-transparent hover:border-indigo-500" 
                                     onclick="loadLesson('${l.id}')">
                                    <div class="text-[10px] opacity-70 uppercase mb-0.5">${l.materia.substring(0,8)}</div>
                                    <div class="text-xs font-medium truncate">${l.numero_aula}. ${l.topico}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(btn);
            });
            lucide.createIcons();
        }

        window.toggleAccordion = (btn) => {
            const content = btn.nextElementSibling;
            const icon = btn.querySelector('i');
            if(!content.style.height || content.style.height === '0px') {
                content.style.height = content.scrollHeight + 'px';
                icon.style.transform = 'rotate(90deg)';
                setTimeout(() => content.style.height = 'auto', 300);
            } else {
                content.style.height = content.scrollHeight + 'px'; content.offsetHeight;
                content.style.height = '0px';
                icon.style.transform = 'rotate(0deg)';
            }
        };

        document.getElementById('searchInput').addEventListener('input', renderSidebar);
        document.getElementById('groupFilter').addEventListener('change', renderSidebar);

        // --- Core Logic ---
        function loadLesson(id) {
            const lesson = allLessons.find(l => l.id === id);
            const container = document.getElementById('videosContainer');
            
            // 1. Limpa tudo (Modo Aula Ãšnica)
            container.innerHTML = '';
            document.getElementById('emptyState').style.display = 'none';

            // 2. Se for tela pequena (<768px), fecha a sidebar automaticamente
            if(window.innerWidth < 768) {
                document.getElementById('mainSidebar').classList.add('collapsed');
            }

            // 3. Cria os cards
            lesson.arquivos.sort((a,b)=>a.parte-b.parte).forEach(file => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <div class="flex items-center justify-between p-2 border-b border-[var(--border-color)] bg-[var(--bg-app)] cursor-pointer" onclick="toggleCard(this)">
                        <div class="flex items-center gap-2 overflow-hidden">
                            <i data-lucide="chevron-down" class="w-4 h-4 text-zinc-400 transition-transform duration-200"></i>
                            <span class="text-xs font-bold text-indigo-500 whitespace-nowrap">PT ${file.parte}</span>
                            <span class="text-xs truncate text-zinc-500">${lesson.topico}</span>
                        </div>
                        <i data-lucide="maximize-2" class="w-3 h-3 text-zinc-400"></i>
                    </div>
                    <div class="video-container">
                        <iframe src="https://drive.google.com/file/d/${file.file_id}/preview" class="w-full h-full border-0" allow="autoplay; fullscreen"></iframe>
                        <div class="iframe-shield"></div>
                    </div>
                    <div class="resize-handle" title="Redimensionar"></div>
                `;
                container.appendChild(card);
                makeResizable(card);
            });
            lucide.createIcons();
        }

        window.toggleCard = (header) => {
            const card = header.closest('.player-card');
            const icon = header.querySelector('.lucide-chevron-down');
            card.classList.toggle('collapsed');
            if(card.classList.contains('collapsed')) icon.style.transform = 'rotate(-90deg)';
            else icon.style.transform = 'rotate(0deg)';
        };

        // --- Resize Logic (Mantendo Aspect Ratio) ---
        function makeResizable(card) {
            const handle = card.querySelector('.resize-handle');
            const shield = card.querySelector('.iframe-shield');
            let isResizing = false, startX, startW;

            const onStart = (clientX) => {
                isResizing = true;
                startX = clientX;
                startW = parseInt(getComputedStyle(card).width, 10);
                card.classList.add('is-resizing');
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchmove', onTouchMove, {passive: false});
                document.addEventListener('touchend', onEnd);
            };

            const onMove = (e) => {
                if(!isResizing) return;
                // Ajusta apenas a largura. A altura segue via CSS aspect-ratio
                const newW = startW + (e.clientX - startX);
                if(newW > 240) card.style.width = `${newW}px`;
            };
            
            const onTouchMove = (e) => {
                if(!isResizing) return;
                const newW = startW + (e.touches[0].clientX - startX);
                if(newW > 240) card.style.width = `${newW}px`;
                e.preventDefault();
            }

            const onEnd = () => {
                isResizing = false;
                card.classList.remove('is-resizing');
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onEnd);
            };

            handle.addEventListener('mousedown', (e) => { e.preventDefault(); onStart(e.clientX); });
            handle.addEventListener('touchstart', (e) => { onStart(e.touches[0].clientX); });
        }
    </script>
</body>
</html>
